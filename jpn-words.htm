<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Japanese Words Dictionary</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      background: #000000;
      text-align: center;
      color:rgb(255, 0, 0);
      margin: 0;
      padding: 0;
    }
        h1 {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            font-size: 1.2rem;
        }
        .romaji {
            font-size: 0.9rem;
            color: #0f6dbb;
        }
        .notes {
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Japanese Words Dictionary</h1>

    <table>
        <tr>
            <th>Kana</th>
            <th>Kanji</th>
            <th>Romaji</th>
            <th>Meaning</th>
            <th>Notes</th>
        </tr>

        <!-- Example row -->
        <tr>
            <td>ねこ</td>
            <td>猫</td>
            <td class="romaji">neko</td>
            <td>cat</td>
            <td class="notes">—</td>
        </tr>
        <tr>
            <td>いぬ</td>
            <td>犬</td>
            <td class="romaji">inu</td>
            <td>dog</td>
            <td class="notes">—</td>
        </tr>
        <tr>
            <td>みず</td>
            <td>水</td>
            <td class="romaji">mizu</td>
            <td>water</td>
            <td class="notes">—</td>
        </tr>

        <!-- Add more words below -->
    </table>
</body>
</html>
